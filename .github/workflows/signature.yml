name: Update Signatures

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  update-signatures:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Exchange Module
        shell: pwsh
        run: |
          Install-Module ExchangeOnlineManagement -Force -Scope CurrentUser

      - name: Run Signature Script
        shell: pwsh
        env:
          EXO_APP_ID: ${{ secrets.EXO_APP_ID }}
          EXO_TENANT_ID: ${{ secrets.EXO_TENANT_ID }}
          EXO_CERT_PASSWORD: ${{ secrets.EXO_CERT_PASSWORD }}
          EXO_CERT_BASE64: ${{ secrets.EXO_CERT_BASE64 }}
        run: |
          ./scripts/update-signatures.ps1
